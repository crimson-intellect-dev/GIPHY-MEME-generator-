<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

  <title>Meme Generator</title>
</head>

<body>
  <div class="jumbotron">

    <!-- Content here -->
    <div class="container">

      <form>
        <div class="form-group row">
          <label for="img-url" class="col-sm-2 col-form-label">Image URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="img-url" placeholder="What's the link to your image url?">
          </div>
        </div>

        <div class="form-group row">
          <label for="text-on-top" class="col-sm-2 col-form-label">Text on Top</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="text-on-top"
              placeholder="What text do you want to go on top of the meme?">
          </div>
        </div>

        <div class="form-group row">
          <label for="text-on-bottom" class="col-sm-2 col-form-label">Text on Bottom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="text-on-bottom"
              placeholder="What text do you want to go on the bottom of the meme?">
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary mb-2">Add Meme</button>
        </div>

      </form>
      <!-- end of form -->

      <h1>Instructions</h1>
      <ol class="list">
        <li class="list-item">Go to <a href="https://giphy.com/" class="badge badge-primary" target="_blank">giphy</a>
        </li>
        <li class="list-item">Search and then click on your favorite GIPH</li>
        <li class="list-item">On the right side of the GIPHs click on "copy link"</li>
        <li class="list-item">Paste the GIPH url</li>
        <li class="list-item">Fill in the text for the top and bottom and then click submit</li>
      </ol>

    </div>
    <!-- end of container div inside the jumbotron -->

  </div>
  <!-- end of top jumbotron div: this is for the form -->

  <div class="container">

    <div class="row" id="meme-area"></div>
    <!-- end of meme area -->

  </div>
  <!-- end of grid row -->

  <script src="script.js"></script>
</body>

</html>
